name: atamagri_mobile
description: ATAMAGRI - Smart Agriculture IoT Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_database: ^11.1.6
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.5
  firebase_storage: ^12.3.6

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # Charts and Data Visualization
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.1.60
  percent_indicator: ^4.2.3

  # Forms and Validation
  flutter_form_builder: ^9.5.0
  # form_builder_validators: ^10.0.0  # Temporarily commented due to conflict

  # Date/Time
  intl: any
  timeago: ^3.7.0

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

  # Image Handling
  image_picker: ^1.1.2

  # Maps (for future drone detection feature)
  google_maps_flutter: ^2.10.0

  # Weather Icons
  weather_icons: ^3.0.0

  # Utilities
  url_launcher: ^6.3.1
  flutter_dotenv: ^5.2.1
  uuid: ^4.5.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0

  # AI Integration
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"